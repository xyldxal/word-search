<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Word Search Game - Find hidden words in a grid!"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Optional: Add Font Awesome for icons -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />

    <title>Word Search Game</title>

    <style>
      /* Add some basic styles to ensure proper rendering */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', 
          'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 
          'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f0f2f5;
        min-height: 100vh;
      }

      /* Disable text selection for better game experience */
      .no-select {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none;   /* Safari */
        -khtml-user-select: none;    /* Konqueror HTML */
        -moz-user-select: none;      /* Firefox */
        -ms-user-select: none;       /* Internet Explorer/Edge */
        user-select: none;           /* Non-prefixed version */
      }

      /* Improve touch experience on mobile devices */
      @media (max-width: 768px) {
        html {
          touch-action: manipulation;
        }
        
        /* Prevent zoom on double tap */
        input, 
        button {
          font-size: 16px;
        }
      }

      /* Loading spinner styles */
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Add smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Improve button and interactive element accessibility */
      button,
      [role="button"] {
        cursor: pointer;
      }

      button:focus,
      [role="button"]:focus {
        outline: 2px solid #4CAF50;
        outline-offset: 2px;
      }

      /* Hide focus outline for mouse users, show for keyboard */
      :focus:not(:focus-visible) {
        outline: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading spinner (shown before app loads) -->
    <div id="loading-spinner" class="loading-spinner"></div>

    <script>
      // Remove loading spinner when app is loaded
      window.addEventListener('load', function() {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          spinner.style.display = 'none';
        }
      });

      // Add touch device detection
      function isTouchDevice() {
        return (('ontouchstart' in window) ||
          (navigator.maxTouchPoints > 0) ||
          (navigator.msMaxTouchPoints > 0));
      }

      if (isTouchDevice()) {
        document.body.classList.add('touch-device');
      }

      // Prevent zoom on double tap in iOS
      document.addEventListener('touchend', function(event) {
        if (event.target.tagName === 'BUTTON' || 
            event.target.tagName === 'A' || 
            event.target.tagName === 'INPUT') {
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
